        .role-card:hover {

        .role-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .ticket-icon {
            font-size: 24px;
            position: absolute; /* Position the ticket icon */

            left: 10px; /* Adjust left position for the ticket icon */
        }

        .role-label {
            align-self: flex-start; /* Align the label to the top-left corner */
            font-weight: bold;
            margin-top: 10px;
        }
